<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Remind App">
  <title>RemindApp</title>

  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- links for font 'Jost' from Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

  <!-- library for JS unit testing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.19.4/qunit.min.js"></script>
  <!-- email library -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <!-- library for downloading files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
</head>

<body>
  <div id="MainHeader">
    <h1>RemindApp</h1>
    <p id="TodaysDate"></p><br>
  </div>
  <div id="LeftColumn">
    <button onclick="openForm('reminder')" class="DisplayButtons" id="Create">Create</button>
    <button onclick="createDailyView(),changeView(1)" class="DisplayButtons">Daily View</button>
    <button class="DisplayButtons">Weekly View</button>
    <button onclick="changeView(2)" class="DisplayButtons">Monthly View</button>
    <button onclick="openSettings()" class="DisplayButtons">Settings</button>
  </div>

  <!-- Will fix dont touch this form for now-->

  <div class="form-popup" id="myForm">
    <div class="form-container">
      <h2 id="form-title">Login</h2>

      <label id="header-label"><b>Header</b></label>
      <input type="text" placeholder="Enter Header" name="header" id="HEADER" required>
      <br>
      <label id="body-label"><b>Body </b></label>
      <input type="text" placeholder="Enter Body" name="body" id="bodyText" required>
      <br>
      <label><b>Date: </b></label>
      <input type="date" id="DATE" name="date">
      <br>
      <label><b>Time: </b></label>
      <input type="time" id="TIME" name="time">
      <br><br>
      <button type="button" class="btn enter" id="enter"
        onclick="createNode();closeForm();createDailyView();">Enter</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </div>
  </div>

  <div class="form-popup" id="settingsForm" style="height: 36%;">
    <div class="form-container">
      <h2 id="form-title">Settings</h2>

      <label id="header-label"><b>Email </b></label>
      <input type="email" placeholder="username@example.com" name="header" id="email">
      <br>
      <br>
      <label id="body-label"><b>Phone </b></label>
      <input type="tel" placeholder="(123) 123-1234" name="body" id="phone"><br><br>
      <button id="download" onclick="downloadData()">Download data</button><br><br>
      <label><b>Upload data: </b></label><input id="upload" type="file" accept=".data" onchange="uploadData()">
      <br>
      <br>
      <button type="button" class="btn enter" id="enter" onclick="settingsEnter()">Enter</button>
      <button type="button" class="btn cancel" onclick="closeSettings()">Close</button>
    </div>
  </div>
  <div id="BackgroundDim"></div>
  
  <div id="Canvas">
    <div id="CanvasHeader">
      <button class="DateChangeButton" onclick="changeDate(-7)">
        <i class="arrow left"></i>
        <i class="arrow left"></i>
      </button>
      <button class="DateChangeButton" onclick="changeDate(-1)">
        <i class="arrow left"></i>
      </button>
      <h1 id="DailyView">Daily View </h1>
      <button class="DateChangeButton" onclick="changeDate(1)">
        <i class="arrow right"></i>
      </button>
      <button class="DateChangeButton" onclick="changeDate(7)">
        <i class="arrow right"></i>
        <i class="arrow right"></i>
      </button>
    </div>
    <input type="date" id="DisDate" name="date" onchange="calSubmit()">
    <hr>
    <hr>
    <div id="RemindContainer"></div>
  </div>
  <div id="MONTHLYVIEW">

  </div>
  
  <script src="email.js"></script>
  <script src="script.js"></script>
</body>

</html>
